<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Mustache Examples - Variables</title>
</head>
<body>
    <div id="target">Loading...</div>
    <script src="../packages/mustache.js" type="text/javascript"></script>
    <script src="../packages/jquery-2.1.1.min.js" type="text/javascript"></script>
    <script id="template" type="x-tmpl-mustache">
        <ul>
            <!--Regular Variable-->
            <li>{{name}}</li>
            <!--Variable not available will be just empty-->
            <li>{{age}}</li>
            <!--HTML escaped character rendering-->
            <li>{{company}}</li>
            <!--HTML unescaped character rendering using triple mustache-->
            <li>{{{company}}}</li>
            <!--HTML unescaped character rendering using &-->
            <li>{{&company}}</li>
        </ul>
    </script>
<script src="js/custom.js" type="text/javascript"></script>
</body>
</html>
